<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <div>
        <form action="/service">
            <label for="volume">Select your volume</label>
            <input type="range" min="0" max="100" step="10" value="18" id="volume" name="vol">
            <!--step="10" increse decrese by 10 terms-->
            <!--value - default value -->
            <br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
