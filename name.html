<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Name attribute </title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">username</label> 
            <input type="text" placeholder="Type your username" id="username" name="username">
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="Type your password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter ypur age" name="age">
        </div>
        <br>
        <div>
            <label for="submit">
            <button type="submit" id="submit">submit</button>
        </div>
        <br>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="google">youtube</label>
            <input type="text" id="google" placeholder="Serch anything from youtube" name="search_query">
            <button>search</button>
        </div>
    </form>
</body>
</html>
