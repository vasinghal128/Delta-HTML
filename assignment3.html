<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tre.jpg">
    <title>Assignment3</title>
</head>

<body>
    <div>
        <table border="black"> <!--Q1-->
            <caption>
                <h1>Studentinformation</h1>
            </caption>

            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>

            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>

        </table>
    </div>
    <div>
        <br>
        <form action="/server"> <!--Q2-->
            <div>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Write your name">
            </div>
            <br>
            <div>
                Sex:
                <label for="Male">Male</label>
                <input type="radio" name="m" id="Male" value="Male">
                <label for="Female">Female</label>
                <input type="radio" name="f" id="Female" value="Female">
            </div>
            <br>
            <div>
                <select name="opt" id="op">
                    <option selected>Select an option</option>
                    <option value="India">India</option>
                    <option value="Usa">Usa</option>
                    <option value="UK">UK</option>
                    <option value="China">China</option>
                </select>
            </div>
            <br>
            <div>
                <label for="tex">Message:</label>
                <br>
                <textarea name="textt" id="tex" placeholder="Write a Message" rows="5" cols="30"></textarea>
            </div>
            <br>
            <div>
                <label for="sub">Subscribe?</label>
                <input type="checkbox" name="check" id="sub" value="Yes" checked>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
    <div>
        <form action="/server"> <!--Q3-->
            <div>
                <caption>
                    <h1>Feedback Form</h1>
                </caption>
                <br>
            </div>
            <div>
                <label for="Name1">Name</label>
                <input type="text" id="Name1" name="Name" placeholder="Write your name">
            </div>
            <br>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Write your Email">
            </div>
            <br>
            <div>
                <label for="Mes">Message:</label>
                <br>
                <textarea id="Mes" name="Mess" placeholder="Write Your Message" cols="30" rows="5"></textarea>
            </div>
            <br>
            <div>
                Rate us out of 5:
                <br>
                <label for="1">1</label>
                <input type="radio" id="1" name="sel" value="1">
                <br>
                <label for="2">2</label>
                <input type="radio" id="2" name="sel" value="2">
                <br>
                <label for="3">3</label>
                <input type="radio" id="3" name="sel" value="3">
                <br>
                <label for="4">4</label>
                <input type="radio" id="4" name="sel" value="4">
                <br>
                <label for="5">5</label>
                <input type="radio" id="5" name="sel" value="5">
                <br>
            </div>
            <br>
            <div>
                <button>Send your message!</button>
            </div>
        </form>
    </div>
</body>

</html>
