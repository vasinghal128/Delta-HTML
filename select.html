<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <div>
        <form action="/server">
            <P><b>Wich is your favorite programming language</b></P>
            <select name="Language" id="Programming">
                <option >Select your favorite prog.language</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="SQL">SQL</option>
                <option value="HTML" selected>HTML</option>
            </select>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </div>   
</body>
</html>
