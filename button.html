<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <button>hello</button>
    <form action="/server">
        <div>
            <label for="username">username</label> 
            <input type="text" placeholder="Type your username" id="username" name="username">
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="Type your password" id="password" name="password">
        </div>
        <br>
        <div>
        <button>hii</button> <!-- default submit -->
        <button type="submit">Submit</button>
        <button type="button">Do anything</button>
        <button type="reset">reset</button>
        <button type="menu">menu</button>
        <input type="button" value="click here">
    </div>
    </form>
</body>
</html>
