<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <div>
        <form action="/service">
            <label for="feedback">Please give us your valuable feedback</label>
            <textarea name="feed" rows="1" cols="28" id="feedback" placeholder="Write your feedback here"></textarea> <!-- by default 2rows 10 columms-->
            <br> 
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
